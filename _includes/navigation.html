<nav class="topnav">
  <div class="navleft">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </div>
  <div class="navright">
    {% for item in site.data.links %}
      <a href="{{ item.link }}">{{ item.name }}</a>
    {% endfor %}
  </div>
</nav>
